<!doctype html>
<meta charset="utf-8"/>
<title>JSON UI Demo</title>
<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../dist/json-ui.min.css">
<body class="demo">
  <div ng-app="demo" ng-controller="DemoController" class="container">
    <h1>JSON UI Demo</h1>
    <pre>{{ fakeData | json }}</pre>
    <div class="json-ui--colored" ng-if="fakeData" json-editor="fakeData"></div>
  </div>
  <script type="text/javascript" src="../bower_components/tinymce-dist/tinymce.min.js"></script>
  <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="../bower_components/angular-ui-tinymce/src/tinymce.js"></script>
  <script type="text/javascript" src="../bower_components/lodash/lodash.min.js"></script>

  <script src="../dist/json-ui.min.js"></script>
  <script>
  angular.module('demo', ['jcab.json-ui'])
    .controller('DemoController', function($scope, $http) {
      $http.get('fake-data.json').then(function(response) {
        $scope.fakeData = response.data;
      });
    })
  </script>
</body>
