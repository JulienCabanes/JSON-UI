<div class="modal-backdrop fade in" style="display: block;"></div>
<div class="modal fade in" style="display: block;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button ng-click="closeRTE()" type="button" class="close" data-dismiss="modal" aria-label="Fermer">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Fermer</span>
        </button>
        <h4 class="modal-tit">{{ key }}</h4>
      </div>
      <div class="modal-body">
        <textarea ui-tinymce="tinymceOptions" ng-model="objData[key]"></textarea>
      </div>
      <div class="modal-footer">
        <button ng-click="closeRTE()" type="button" class="btn btn-primary">Enregistrer</button>
      </div>
    </div>
  </div>
</div>
